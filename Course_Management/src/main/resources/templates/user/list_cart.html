<script>
    $(document).ready(function () {
        // Fetch parent categories and populate menu
        function fetchParentCategories() {
            $.ajax({
                url: 'http://localhost:8080/api/category/admin/parents',
                method: 'GET',
                success: function (response) {
                    console.log('Parent categories:', response);
                    var data = response.data;
                    var parentMenu = $('#parent-menu');
                    parentMenu.empty();
                    for (var i = 0; i < data.length; i++) {
                        var category = data[i];
                        parentMenu.append(
                            '<li class="parent-item">' +
                            '<a href="#" data-id="' + category.id + '" class="parent-category">' + category.name + '</a>' +
                            '<div class="submenu-container" id="submenu-' + category.id + '">' +
                            '<ul class="submenu"></ul>' +
                            '</div>' +
                            '</li>'
                        );
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching parent categories:', error);
                }
            });
        }
        $('#parent-menu').on('mouseenter', '.parent-item', function () {
            var parentId = $(this).find('.parent-category').data('id');
            var subMenu = $(this).find('.submenu');
            $.ajax({
                url: 'http://localhost:8080/api/category/admin/searchByParentId/' + parentId,
                method: 'GET',
                success: function (response) {
                    console.log('Subcategories:', response);
                    var data = response.data;
                    subMenu.empty();
                    for (var i = 0; i < data.length; i++) {
                        var category = data[i];
                        subMenu.append('<li><a class="editSubMenu" href="#">' + category.name + '</a></li>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching subcategories:', error);
                }
            });
            $(this).find('.submenu-container').show();
        });
        $('#parent-menu').on('mouseleave', '.parent-item', function () {
            $(this).find('.submenu-container').hide();
        });
        fetchParentCategories();
    });


</script>
