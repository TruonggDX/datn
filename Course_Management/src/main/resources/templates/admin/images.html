<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Display Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#file').change(function () {
                var input = this;
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#imagePreview').attr('src', e.target.result);
                        $('#imagePreviewContainer').show(); // Show the preview container
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            });

            $('#uploadButton').click(function (event) {
                event.preventDefault();

                var formData = new FormData();
                formData.append('file', $('#file')[0].files[0]);

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/images/upload',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        $('#uploadedImage').attr('src', data.imageUrl); // Assuming imageUrl is returned by API
                        $('#uploadedImageContainer').show(); // Show the uploaded image container
                        $('#imagePreviewContainer').hide(); // Hide the preview container
                        alert('File uploaded successfully!');
                    },
                    error: function () {
                        alert('Error uploading file!');
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Upload and Display Image</h1>
<input type="file" id="file" name="file" accept="image/*" required>
<br>
<button id="uploadButton">Upload</button>

<div id="imagePreviewContainer" style="display: none;">
    <h3>Image Preview:</h3>
    <img id="imagePreview" style="max-width: 400px; max-height: 400px;">
</div>

<div id="uploadedImageContainer" style="display: none;">
    <h3>Uploaded Image:</h3>
    <img id="uploadedImage" style="max-width: 400px; max-height: 400px;">
</div>
</body>
</html>
